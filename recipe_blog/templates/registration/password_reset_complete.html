{% extends "registration/base.html" %} 
{% block title %} Восстановление пароля завершено {% endblock %}
{% block content %}
<div class="main__header">
    <h1 class="main__title">Восстановление пароля завершено</h1>
</div>
<div class="form-container">
    <form action='{% url "login" %}' class="form">
        <p class="form__info-text">
            Ваш пароль был сохранен. Теперь вы можете войти.
        </p>
        <div class="form__footer">
            <button type="submit" class="button button_style_blue">Войти</button>
        </div>
    </form>
</div>
{% endblock %}
